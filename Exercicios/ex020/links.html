<!DOCTYPE html>
<html lang="pt-pb">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizando Links</title>
    <style>
        a{
            color: red;
            text-decoration: none;

        }
        a:hover{
            text-decoration: underline;
            color: black;
            
        }
        
        a::after{
            content: '[Link]';
            text-decoration: none;
            font-weight: normal;
            color: darkgray;
        }

        .especial::before{
            content: "=>";
        }
        .especial::after{
            content: "<=";
        }
    </style>
</head>
<body>
    <li><a href="https://gustavoguanabara.github.io" target="_blank">Repositorio GitHub</a></li>
    <li><a class="especial" href="https://youtube.com/cursoemvideo/" target="_blank" >Canal do Youtube</a></li>
    <li><a href="https://cursoemvideo.com" target="_blank">Site do curso em video</a></li>    
</body>
</html>
