<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 06</title>
    <style>
        blockquote{margin: 0;}
    </style>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso
    </p>
    <ul type="square">
        <li><blockquote title="Use a tag <p>">Parágrafos</blockquote></li>
        <li><blockquote title="Use a tag <h1> ate <h6>">Títulos</blockquote></li>
        <li><blockquote title="Use a tag <img>">Imagens</blockquote></li>
        <li><blockquote title="Use a tag <abbr>">Abreviações</blockquote></li>
        <li><blockquote title="Use a tag <code>">Código-fonte</blockquote></li>
        <li><blockquote title="Use a tag <ol>">Lista numeradas</blockquote></li>
        <li><blockquote title="Use a tag <ul>">Lista com demarcadores</blockquote></li>
    </ul>
</body>
</html>
