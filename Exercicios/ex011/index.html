<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/digimon300.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/digimon700.png" type="image/png">
        <img src="imagens/digimon1000.png" alt="Imagem flexível">
    </picture> 
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudis em HTML5.</p>
    <audio preload="metadata" controls autoplay>
        <source src="midia/How's It Supposed to Feel (Clean) - NEFFEX.mp3" type="audio/mp3">
    </audio> 
</body>
</html>
